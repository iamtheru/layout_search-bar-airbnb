<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <label for="search">
      <div data-qa="big" class="container">
        <form action="#">
          <img
            class="icon"
            src="./images/Search.svg"
            alt="search_icon"
            >
          <input
          class="search"
          type="search"
          name="seatch"
          id="search"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
      </div>
    </label>

    <label for="search_small">
      <div data-qa="small" class="container_small">
        <form action="#">
          <img
            class="icon_small"
            src="./images/Search.svg"
            alt="search_icon"
            >
          <input
          class="search_small"
          type="search"
          name="seatch"
          id="search_small"
          placeholder="Try &quot;Los Angeles&quot;"
          >
        </form>
      </div>
    </label>
  </body>
</html>
